<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReactJS 0.14 test for http://www.prerender.cloud</title>
  </head>
  <body>
    <div id='root'></div>
    <div id='root2'></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react-dom.js'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js'></script>

    <script type='text/babel' src='./scripts.js'></script>
    <script type='text/babel'>
      ReactDOM.render(React.createElement(window.App, {message: 'ajax1'}), document.getElementById('root'));
      ReactDOM.render(React.createElement(window.App, {message: 'ajax2'}), document.getElementById('root2'));
    </script>
  </body>
</html>
