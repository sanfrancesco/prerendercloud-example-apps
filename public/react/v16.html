<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReactJS v16 test for http://www.prerender.cloud</title>
  </head>
  <body>
    <div id='root1'></div>
    <div id='root2'></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js'></script>

    <script type='text/babel' src='/react/app.js'></script>
    <script type='text/babel'>
      window.app1 = <window.App id={1} />;
      ReactDOM.render(window.app1, document.getElementById('root1'))
      ReactDOM.render(<window.App id={2} />, document.getElementById('root2'))
    </script>
  </body>
</html>
